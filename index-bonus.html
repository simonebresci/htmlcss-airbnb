<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Link al CSS -->
    <link rel="stylesheet" href="./css/style-bonus.css">

    <!-- Font personalizzato -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&display=swap" rel="stylesheet">

    <title>Airbnb clone</title>
  </head>
  <body>

    <!-- Container content -->
    <div class="container-content">

      <!-- Header con navBar -->
      <header>
        <div class="header-block">
          CIAO SONO IL BLOCCO CON LA NAV bar
        </div>
      </header>
      <!-- /Header con navBar-->

      <div class="container-all-cities">
        <!-- Container city -->
        <div class="container-city roma">

          <!-- Nome città sovraimpressione -->
          <div class="badge">
            <span> ROMA </span>
          </div>
          <!-- /Nome città sovraimpressione -->

          <!-- layer scuro in sovraimpressione -->
          <div class="layer-transparent"></div>

        </div>
        <!-- /Container city -->

        <!-- Container city -->
        <div class="container-city copenhagen">

          <!-- Nome città sovraimpressione -->
          <div class="badge">
            <span> COPENHAGEN </span>
          </div>
          <!-- /Nome città sovraimpressione -->

          <!-- layer scuro in sovraimpressione -->
          <div class="layer-transparent"></div>

        </div>
        <!-- /Container city -->

        <!-- Container city -->
        <div class="container-city tokyo">

          <!-- Nome città sovraimpressione -->
          <div class="badge">
            <span> Tokyo </span>
          </div>
          <!-- /Nome città sovraimpressione -->

          <!-- layer scuro in sovraimpressione -->
          <div class="layer-transparent"></div>

        </div>
        <!-- /Container city -->

      </div>
      <!-- Container all cities -->

      <div class="container-city-selected">

      </div>

      <!-- Footer -->
      <footer>
        <div class="footer-block">
          Sono il footer block
        </div>
      </footer>
      <!-- /Footer -->

    </div>
    <!-- /Container content -->




  </body>
</html>
