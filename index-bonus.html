<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Link al CSS -->
    <link rel="stylesheet" href="./css/style-bonus.css">

    <!-- Font personalizzato -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&display=swap" rel="stylesheet">

    <title>Airbnb clone</title>
  </head>
  <body>
    <!-- Header fixed con navBar -->
    <header>
      <div class="header-block">
        <!-- Navigation bar -->
        <div class="navbar">
          <nav>
            <ul>
              <li>Home</li>
              <li>Chi siamo</li>
              <li>Contatti</li>
              <li>FAQ</li>
              <li>Curiosità</li>
          </nav>
        </div>
        <!-- /Navigation bar -->
      </div>
    </header>
    <!-- /Header fixed con navBar-->

    <!-- Container content -->
    <div class="container-content">

      <!-- Occupa spazio sotto all'header fixed -->
      <div class="header-placeholder">
        <span> &hearts;</span> <!-- da sostituire -->
      </div>

      <div class="container-all-cities">
        <!-- Container city -->
        <div class="container-city roma">

          <!-- Nome città sovraimpressione -->
          <div class="badge">
            <span> ROMA </span>
          </div>
          <!-- /Nome città sovraimpressione -->

          <!-- layer scuro in sovraimpressione -->
          <div class="layer-transparent"></div>

        </div>
        <!-- /Container city -->

        <!-- Container city -->
        <div class="container-city copenhagen">

          <!-- Nome città sovraimpressione -->
          <div class="badge">
            <span> COPENHAGEN </span>
          </div>
          <!-- /Nome città sovraimpressione -->

          <!-- layer scuro in sovraimpressione -->
          <div class="layer-transparent"></div>

        </div>
        <!-- /Container city -->

        <!-- Container city -->
        <div class="container-city tokyo">

          <!-- Nome città sovraimpressione -->
          <div class="badge">
            <span> Tokyo </span>
          </div>
          <!-- /Nome città sovraimpressione -->

          <!-- layer scuro in sovraimpressione -->
          <div class="layer-transparent"></div>

        </div>
        <!-- /Container city -->

      </div>
      <!-- Container all cities -->

      <div class="container-city-selected">

      </div>

      <!-- Footer -->
      <footer>
        <div class="footer-block">
          Sono il footer block
        </div>
      </footer>
      <!-- /Footer -->

    </div>
    <!-- /Container content -->




  </body>
</html>
